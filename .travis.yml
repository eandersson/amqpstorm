dist: xenial
sudo: required
language: python
addons:
  hostname: travis
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
before_install:
  - docker pull rabbitmq:management-alpine
  - docker pull rabbitmq:3.6-management-alpine
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
script:
  - docker run -d --hostname travis --name travis -p 5672:5672 -p 15672:15672 rabbitmq:management-alpine
  - sleep 15s
  - nc localhost 5672 < /dev/null || exit 1
  - nc localhost 15672 < /dev/null || exit 1
  - nosetests -v -l DEBUG --logging-level=DEBUG --with-coverage --cover-package=amqpstorm --with-timer --timer-top-n 10
  - docker stop travis
  - docker rm travis
  - bash <(curl -s https://codecov.io/bash)
  - rm -f coverage.xml
  - docker run -d --hostname travis --name travis -p 5672:5672 -p 15672:15672 rabbitmq:3.6-management-alpine
  - sleep 15s
  - nc localhost 5672 < /dev/null || exit 1
  - nc localhost 15672 < /dev/null || exit 1
  - nosetests -v -l DEBUG --logging-level=DEBUG --with-coverage --cover-package=amqpstorm --with-timer --timer-top-n 10
  - bash <(curl -s https://codecov.io/bash)
  - flake8 --ignore=F821,W605 .
services:
  - docker
